<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .password-field {
      display: inline-block;
      margin-left: 5px;
    }

    .password-field input {
      width: 50px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form action="login.html" method="post">
      <label for="nmec">NMEC:</label>
      <input type="number" id="nmec" name="nmec" pattern="[0-9]+" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="password">Password:</label>
      <div class="password-field">
        <input type="password" id="password" name="password" required>
      </div>
      <div class="password-field">
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div><br>
      <p class="error-message" id="password-error"></p>
      <input type="submit" value="Finish Register">
    </form>
  </div>
  <script>
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirm-password');
    const errorDisplay = document.getElementById('password-error');

    function validatePassword() {
      const password = passwordField.value;
      const confirmPassword = confirmPasswordField.value;

      if (password !== confirmPassword) {
        errorDisplay.textContent = 'Passwords do not match. Please try again.';
      } else {
        errorDisplay.textContent = '';
      }
    }

    confirmPasswordField.addEventListener('keyup', validatePassword);
  </script>
</body>
</html>
