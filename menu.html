<!DOCTYPE html>
<html>
<head>
  <title>Main Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container button {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f44336;
    }

    .logout-button a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      display: inline-block;
      font-weight: bold;
    }

    .logout-button a:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Main Menu</h1>
    <div class="button-container">
      <button onclick="window.location.href='notas.html'">Page 1</button>
      <button onclick="window.location.href='avaliacao.html'">Page 2</button>
      <button onclick="window.location.href='marcacao.html'">Page 3</button>
      <button onclick="window.location.href='confirmação.html'">Page 4</button>
    </div>
    <div class="logout-button">
      <a href="login.html">Logout</a>
    </div>
  </div>
</body>
</html>
