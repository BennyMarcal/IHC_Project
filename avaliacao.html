<!DOCTYPE html>
<html>
<head>
  <title>Avaliação da Apresentação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .rating-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .rating-container label {
      font-size: 24px;
      margin-left: 10px;
      cursor: pointer;
    }

    .rating-container input[type="radio"] {
      display: none;
    }

    .rating-container label:before {
      content: "★";
      color: #ddd;
    }

    .rating-container input[type="radio"]:checked ~ label:before,
    .rating-container input[type="radio"]:checked ~ label ~ label:before,
    .rating-container input[type="radio"]:hover ~ label:before {
      color: #ffcc00;
    }

    .observation-container textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avaliação da Apresentação</h1>
    <div class="rating-container">
      <input type="radio" id="star1" name="rating" value="1" onclick="enableButton()" />
      <label for="star1"></label>
      <input type="radio" id="star2" name="rating" value="2" onclick="enableButton()" />
      <label for="star2"></label>
      <input type="radio" id="star3" name="rating" value="3" onclick="enableButton()" />
      <label for="star3"></label>
      <input type="radio" id="star4" name="rating" value="4" onclick="enableButton()" />
      <label for="star4"></label>
      <input type="radio" id="star5" name="rating" value="5" onclick="enableButton()" />
      <label for="star5"></label>
      
    </div>
    <div class="observation-container">
      <label for="observations">Observações:</label><br>
      <textarea id="observations" name="observations" placeholder="Digite suas observações"></textarea>
    </div>
    <div class="button-container">
      <button id="submitButton" onclick="showPopup()" disabled>Avaliação Concluída</button>
    </div>
  </div>

  <script>
    function enableButton() {
      document.getElementById('submitButton').disabled = false;
    }

    function showPopup() {
      const rating = document.querySelector('input[name="rating"]:checked');
      const observations = document.getElementById('observations').value;

      if (!rating) {
        alert("Por favor, selecione uma avaliação de estrelas.");
        return;
      }

      const randomMessages = [
        "Avaliação concluída com sucesso!",
        "Obrigado pela sua avaliação!",
        "Avaliação registrada com sucesso!"
      ];
      const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];

      alert(randomMessage);
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
