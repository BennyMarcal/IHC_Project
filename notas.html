<!DOCTYPE html>
<html>
<head>
  <title>Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .pdf-container {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .pdf-overlay {
      text-align: center;
      padding: 20px;
    }

    .overlay-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .pdf-container embed {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="window.location.href='menu.html'">&#8592; Back</button>
      <h1 class="title">Visualização das Notas</h1>
    </div>
    <div class="pdf-container">
      <div class="pdf-overlay">
        <div class="overlay-text">A tua nota de apresentação foi</div>
        <span style="font-family: 'Arial Black', sans-serif; font-size: 40px;">15</span>
      </div>
      <embed src="./other/notas.pdf" type="application/pdf" />
    </div>
  </div>
</body>
</html>
